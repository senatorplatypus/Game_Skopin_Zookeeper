<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">

    <title>Zookeeper</title>

    <script src="assets/js/index.js"></script>
</head>

<body class="body__login">
    <main class="container">

        <div class="login">
            <div class="logo d-flex justify-content-between align-items-center">
                <h1>Zookeeper</h1>
                <img class="zookeeper_logo" src="assets/images/zookeeper_logo.png" />
            </div>
            <input id="username" type="text" placeholder="Username">
            <button id="enter">Войти</button>
            <p class="error_string" id="error"></p>
        </div>

        <div class="toggle-container">
            <button class="theme-btn light" onclick="setTheme('light')" title="light mode">
                <img src="assets/images/theme_light.png" alt="light">
            </button>
            <button class="theme-btn dark" onclick="setTheme('dark')" title="dark mode">
                <img src="assets/images/theme_dark.png" alt="dark">
            </button>
        </div>
    </main>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 "
        crossorigin="anonymous "></script>
</body>

</html>
